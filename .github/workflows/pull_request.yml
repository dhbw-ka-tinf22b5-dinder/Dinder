name: Biome Linter

on:
  push:
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Biome
        uses: biomejs/setup-biome@v2
        with:
          version: latest
      - name: Run Linter
        run: biome ci frontend/src
      - name: Run Formatter
        if: always()
        run: biome format --write frontend/src
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
